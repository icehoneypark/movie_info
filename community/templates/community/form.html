{% extends 'base.html' %}
{% block content %}
<h1>{{ site_name }}</h1>
<hr>

<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{% comment %} {{ form.as_p }} {% endcomment %}
<p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="20" required="" id="id_title" value="{{ post.title }}"></p>
<p><label for="id_content">Content:</label> <textarea name="content" style="width: 100%;" rows="10" required="" id="id_content">{{ post.content }}</textarea></p>
<p><label for="id_community_img">Community img:</label> <input type="file" name="community_img" accept="image/*" id="id_community_img"></p>

<button class="btn-gold">{{ btn_name }}</button>
&nbsp&nbsp

{% if site_name == "Create" %}
<a href="{% url 'community:community_index' %}">
<button type="button" class="btn-gold">Back</button>
</a>

{% else %}
<a href="{% url 'community:community_detail' post.pk  %}">
<button type="button" class="btn-gold">Back</button>
</a>

{% endif %}
</form>
{% endblock %}
