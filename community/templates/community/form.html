{% extends 'base.html' %}
{% block content %}
<h1>{{ site_name }}</h1>
<hr>
<form action="" method="POST">
{% csrf_token %}
{{ form.as_p }}
<button class="btn-gold">{{ btn_name }}</button>
</form>
<br>
{% if site_name == "Create" %}
<a href="{% url 'community:community_index' %}">
<button class="btn-gold">Back</button>
</a>
{% else %}
<a href="{% url 'community:community_detail' post.pk  %}">
<button class="btn-gold">Back</button>
</a>
{% endif %}
{% endblock %}
