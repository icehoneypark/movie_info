{% extends 'base.html' %}
{% block content %}
<h1>{{ site_name }}</h1>
<hr>

<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{% comment %} {{ form.as_p }} {% endcomment %}
<p><label for="id_title">제목</label></p>
<input type="text" name="title" maxlength="20" required="" id="id_title" value="{{ post.title }}" style="margin-bottom: 5px;">
<p><label for="id_content">내용:</label> <textarea name="content" style="width: 100%;" rows="10" required="" id="id_content">{{ post.content }}</textarea></p>
<p><label for="id_community_img">이미지:</label> <input type="file" name="community_img" accept="image/*" id="id_community_img"></p>
<div>
<input type="checkbox" name="community_img-clear" id="community_img-clear_id">
<label for="community_img-clear_id">사진삭제</label><br>
</div>
<br>
<button class="btn-gold">{{ btn_name }}</button>
&nbsp&nbsp

{% if site_name == "게시글 작성" %}
<a href="{% url 'community:community_index' %}">
<button type="button" class="btn-gold">뒤로가기</button>
</a>

{% else %}
<a href="{% url 'community:community_detail' post.pk  %}">
<button type="button" class="btn-gold">뒤로가기</button>
</a>

{% endif %}
</form>
{% endblock %}
