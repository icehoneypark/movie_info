{% extends 'base.html' %}
{% block content %}
<h1>커뮤니티</h1>
<a href="{% url 'community:community_create' %}">
<button class="btn-gold">작성하기</button>
</a>

<hr>
{% for post in posts %}
<div class="container">
  <p>{{ post.pk }} {{ post.title }}</p>
  <a href="{% url 'community:community_detail' post.pk %}">detail</a>
</div>
<hr>
{% empty %}
<p>no posts...</p>
{% endfor %}
{% endblock %}
