{% extends 'base.html' %}
{% block content %}
<h1>회원가입</h1>
<hr>
<form action="" method="POST">
{% csrf_token %}
<p><label for="id_username">아이디:</label> <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username"> 
<p><label for="id_password1">비밀번호:</label> <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1"> 
<p><label for="id_password2">비밀번호 확인:</label> <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
<p><label for="id_email">이메일:</label> <input type="email" name="email" maxlength="254" id="id_email"></p>
<button class="btn-gold">회원가입</button>
</form>
{% endblock %}
