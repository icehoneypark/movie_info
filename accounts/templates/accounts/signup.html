{% extends 'base.html' %}
{% block content %}

<form action="" method="POST">
{% csrf_token %}
{{ form.as_p }}

<p><label for="id_password2">Password confirmation:</label> 
<input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
</p> {% endcomment %}
