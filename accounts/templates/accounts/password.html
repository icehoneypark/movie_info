{% extends 'base.html' %}
{% block content %}
<h1>비밀번호 변경</h1>
<hr>
<form action="{% url 'accounts:password' %}" method="POST">
{% csrf_token %}
{% comment %} {{ form.as_p }} {% endcomment %}
<p><label for="id_old_password">현재 비밀번호:</label> <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password"></p>
<p><label for="id_new_password1">새로운 비밀번호:</label> <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
<p><label for="id_new_password2">새로운 비밀번호 확인:</label> <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2"></p>
<button class="btn-gold">비밀번호 변경</button>
</form>
{% endblock content %}
