{% extends 'base.html' %}
{% block content %}
<h1>회원정보수정</h1>
<hr>
<form action="{% url 'accounts:change' %}" method="POST">
{% csrf_token %}
{% comment %} {{ form.as_p }} {% endcomment %}
<p><label for="id_username">Username:</label> <input type="text" name="username" value="{{ user.username }}" maxlength="150" required="" id="id_username"></p>
<p><label for="id_email">Email address:</label> <input type="email" name="email" value="{{ user.email }}" maxlength="254" id="id_email"></p>
<button class="btn-gold">change</button>
</form>
{% endblock %}
