<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
  <style>
  
  .btn-gold {
    display: inline-block;
    background: transparent;
    text-transform: uppercase;
    font-weight: 500;
    font-style: normal;
    font-size: 0.625rem;
    letter-spacing: 0.3em;
    color: rgba(223,190,106,0.7);
    border-radius: 0;
    padding: 18px 80px 20px;
    transition: all 0.7s ease-out;
    background: linear-gradient(270deg, rgba(223,190,106,0.8), rgba(146,111,52,0.8), rgba(34,34,34,0), rgba(34,34,34,0));
    background-position: 1% 50%;
    background-size: 300% 300%;
    text-decoration: none;
    margin: 0;
    border: none;
    border: 1px solid rgba(223,190,106,0.3);
  }
  .btn-gold:hover {
    color: #fff;
    border: 1px solid rgba(223,190,106,0);
    color: $white;
    background-position: 99% 50%;
  }
  body {
    background: #231f20;
    color: rgba(223,190,106,0.7);
    font-family: "Helvetica Neue", Helvetica, Arials, sans;
  }

  a {    
    color: rgba(223,190,106,0.7);
    font-family: "Helvetica Neue", Helvetica, Arials, sans;
    text-decoration : none;
  }

  {% block css %}
  {% endblock css %}
  </style>
</head>
<body>
<nav style="position: sticky; top: 0px; background: #231f20; line-height: 50px; height: 50px; margin: 10px; display: flex;">
  <div style="display: flex; width: 200px; justify-content: space-between; margin-left: 20px;">
    <div><a href="{% url 'movies:movie_index' %}">MOVIE</a></div>
    <div><a href="{% url 'community:community_index' %}">Communty</a></div>
    <div><a href="{% url 'community:community_create' %}">New</a></div>
  </div>
  {% comment %} {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'community:community_create' %}">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:profile' request.user.username%}">Profile</a>
          </li>

        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
          </li>
        {% endif %} {% endcomment %}
</nav>
  <div class="container" style="margin-top: 15px;">
  {% block content %}  
  {% endblock content %}
  </div>

  {% block script %}
  {% endblock script %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
